<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 0</title>
</head>
<body>
  <h1>Login to the website</h1>
  <input id="firstname" placeholder="Firstname" type="text">
  <input id="email" placeholder="Email" type="text">
  <button onclick="setCookies()">Log me in</button>
  <h2>Cookies</h2>
  <button onclick="showCookies()">Show the cookies</button>
  <script type="application/javascript">
    function setCookies() {
        const d = new Date();
        d.setTime(d.getTime() + (10 * 24 * 60 * 60 * 1000));
        const expires = `expires=${d.toUTCString()}`;
        document.cookie = `firstname=${document.getElementById('firstname').value};${expires};path=/`;
        document.cookie = `email=${document.getElementById('email').value};${expires};path=/`;
    }
    function showCookies() {
        let email = getCookie("email");
        let firstName = getCookie("firstname");
        const pElement = document.createElement("p");

        pElement.innerHTML = `Email: ${email} - Firstname: ${firstName}`;
        document.body.appendChild(pElement);
      }
    function getCookie(name) {
        let cookies = document.cookie.split(";");
        let result = "";

        cookies.forEach((value, index) => {
          let pairs = value.split("=");
          if (pairs[0].trim() === name) {
            result = pairs[1];
          }
        });
        return result;
    }
</script>
</body>
</html>
